<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="estilos.css">
    <title>Cadastro e Avaliação de Comentários</title>
    
</head>
<body>
    <h1>Avaliação de Comentários</h1>

    <form id="cad-usuario-form">
        <label for="nome_usuario">Nome:</label>
        <input type="text" name="nome_usuario" id="nome_usuario" required><br><br>

        <label for="email_usuario">Email:</label>
        <input type="email" name="email_usuario" id="email_usuario" required><br><br>

        <label for="comentario_usuario">Comentário:</label>
        <textarea name="comentario_usuario" id="comentario_usuario" required></textarea><br><br>

        <input type="submit" value="Enviar Comentário">
    </form>

    <h2>Comentários</h2>
    <ul id="comentarios">
        <!-- Comentários serão exibidos aqui -->
    </ul>

    <span id="conteudo"></span>
    <script src="funcoes.js"></script>
</body>
</html>
